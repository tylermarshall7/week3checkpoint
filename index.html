<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>TaskMaster</title>
</head>

<body>

  <header class="container-fluid text-center text-dark">
    <div class="row">
      <div class="col p-5">
        <h1>TaskMaster</h1>
      </div>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-4">
        <form onsubmit="app.listController.addList(event)">
          <div class="form-group">
            <input type="text" name="listName" class="form-control" placeholder="Type in list title">
          </div>
          <button type="submit" class="btn btn-outline-success">Add List</button>
      </div>
      </form>
    </div>
    </div>

    <div class="row" id="lists">
    </div>


  </main>


  <script src="app/main.js" type="module"></script>
</body>

</html>
